<div class="sidebar-filters sidebar-projects" ng-controller="FilterCtrl" ng-init="load(objectType)">
    <h3>Filtres de recherche</h3>

    <h4>Thématique</h4>
    <div class="" style="width:100%; padding-bottom:10px;">
        <div class="" ng-controller="TagAutoCompleteCtrl">
            <tags-input ng-model="tags_filter"
                        placeholder="> Mot-clé"
                        on-tag-added="refreshFilter()"
                        on-tag-removed="refreshFilter()">
                        <auto-complete source="loadTags($query)"></auto-complete>
            </tags-input>
        </div>
    </div><!-- /input-group -->
    <ul class="tags tags-project">
        <li ng-repeat="tag in suggestedTags | limitTo:16">
            <a href="" ng-click="addToTagsFilter(tag)">{{tag.name}}</a>
        </li>

    </ul>
