<div class="container">
    <div class="row">
        <form name="form" role="form">
            <div class="col-lg-6" style="margin: 20px;">
                <div class="form-group">
                    <label for="InputName">Prénom</label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="text" class="form-control" name="first_name" placeholder="Prénom ..." ng-model="first_name" required>

                    </div>
                </div>
                <div class="form-group">
                    <label for="InputName">Nom</label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="text" class="form-control" name="last_name" placeholder="Nom ..." ng-model="last_name" required>

                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Email</label>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">@</span>
                        <input type="text" class="form-control" name="username" placeholder="Email ..." ng-model="username" required>
                        <span ng-show="form.username.$error.username">Cet email est déjà pris.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Mot de passe</label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" class="form-control" name="pwd1" placeholder="Mot de passe..." ng-model="password" required>

                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Confirmation du mot de passe</label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" class="form-control" name="pwd2" placeholder="Confirmation du mot de passe ..." ng-model="password2" password required>
                        <span ng-show="password != password2">Les deux mots de passe sont différents.</span>
                    </div>
                </div>
                <input type="submit" name="submit" id="submit" value="Créer un compte" ng-click="register()" class="btn btn-info pull-right">
            </div>
        </form>
    </div>
</div>
