<div id="intro" class="intro-project-create" style="background-image: url('./img/bg/header-listing-projects.jpg')">
    <h1>Découvrez de nombreux projets</h1>
    <h2>enthousiasmants et inspirants</h1>
</div><!-- #intro -->

<div class="row container">

    <div id="content" class="listing" ng-controller="MakerScienceProjectListCtrl"  ng-init="init(12)">

        <div class="col-md-12">

            <div class="row">
                <div class="col-md-9">

                    <tabset class="nav-tabs-listing">
                        <tab heading="Les plus récents">
                            <div class="boxes boxes-listing" >
                                <div class="box" ng-repeat="project in projects.list">
                                    <ng-include src="'views/catalog/block/project_thumb.html'" ng-init="project=project"></ng-include>
                                </div><!-- .box -->
                            </div><!-- .boxes -->
                        </tab>
                        <tab heading="Les plus populaires">
                            Les plus populaires ... coming soon
                        </tab>
                        <tab heading="Sélection thématique">
                            Sélection thématique
                        </tab>
                        <tab heading="Au hasard">
                            Au hasard ... coming soon
                        </tab>
                    </tabset>

                    <a ui-sref="project.new" class="large large-red">Créer un projet</a>

                </div>
                <div class="col-md-3">
                    <ng-include onload="objectType='makerscienceproject'" src="'views/catalog/block/filters.html'"></ng-include>
                </div>

        </div><!-- .col-md-12 -->

    </div><!-- #content -->

</div><!-- .row .container -->
