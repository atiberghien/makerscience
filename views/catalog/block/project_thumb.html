<h3>{{project.parent.begin_date|date : format : shortdate}}
    <img ng-src="{{ config.media_uri }}{{ project.parent.progress.icon }}" alt="{{project.parent.progress.label}}">
</h3>
<a ui-sref="project.detail({ slug: project.parent.slug })">
    <img class="background" ng-if="project.base_projectsheet.cover" ng-src="{{ config.media_uri }}{{ project.base_projectsheet.cover.thumbnail_url+'?width=158'}}" alt="Project Image" />
    <img class="background" ng-if="!project.base_projectsheet.cover" src="img/bacasable.jpg" alt="Project Image" />
</a>
<div class="description">
    <h4><a ui-sref="project.detail({ slug: project.parent.slug })">{{project.parent.title}}</a></h4>
    <h5 ng-if="project.by">Par
        <a ui-sref="profile.detail({slug:project.by.profile_slug})">
            {{project.by.full_name}}
        </a>
    </h5>
</div>
<p class="baseline"><a ui-sref="project.detail({ slug: project.parent.slug })">{{project.parent.baseline}}</a></p>
