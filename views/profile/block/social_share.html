<div id="socialshare">
    <ul>
        <li style="background-color: white; border-radius: 11px;margin-bottom: 8px;padding: 5px 0 3px;text-align: center; width: 40px;">
            <a ng-if="profile.parent.avatar"
                href=""
                socialshare
                socialshare-provider="facebook"
                socialshare-text="{{profile.full_name}}"
                socialshare-caption = ""
                socialshare-type="feed"
                socialshare-via="724284684343376"
                socialshare-url="{{location.protocol()}}://{{location.host()}}{{location.path()}}"
                socialshare-media="{{profile.parent.avatar}}"
                socialshare-redirect-uri="{{config.oauthBaseUrl}}/closePopup.html">
                <i class="fa fa-facebook"></i>
            </a>
            <a ng-if="!profile.parent.avatar"
                href=""
                socialshare
                socialshare-provider="facebook"
                socialshare-text="{{profile.full_name}}"
                socialshare-caption = ""
                socialshare-type="feed"
                socialshare-via="724284684343376"
                socialshare-url="{{location.protocol()}}://{{location.host()}}{{location.path()}}"
                socialshare-media="{{location.protocol()}}://{{location.host()}}/img/avatar.png"
                socialshare-redirect-uri="{{config.oauthBaseUrl}}/closePopup.html">
                <i class="fa fa-facebook"></i>
            </a>

        </li>
        <li style="background-color: white; border-radius: 11px;margin-bottom: 8px;padding: 5px 0 3px;text-align: center; width: 40px;">
            <a ng-if="profile.parent.avatar"
                href=""
                socialshare
                socialshare-provider="twitter"
                socialshare-text="Profil de {{profile.full_name}} sur @makersciencefr"
                socialshare-url="{{location.protocol()}}://{{location.host()}}{{location.path()}}"
                socialshare-media="{{profile.parent.avatar}}">
                <i class="fa fa-twitter"></i>
            </a>
            <a ng-if="!profile.parent.avatar"
                href=""
                socialshare
                socialshare-provider="twitter"
                socialshare-text="{{profile.full_name}} sur @makersciencefr"
                socialshare-url="Profil de {{location.protocol()}}://{{location.host()}}{{location.path()}}"
                socialshare-media="{{location.protocol()}}://{{location.host()}}/img/avatar.png">
                <i class="fa fa-twitter"></i>
            </a>
        </li>
        <li style="background-color: white; border-radius: 11px;margin-bottom: 8px;padding: 5px 0 3px;text-align: center; width: 40px;" >
            <a ng-if="profile.parent.avatar"
                href=""
                socialshare
                socialshare-provider="google+"
                socialshare-text="{{profile.full_name}}"
                socialshare-url="{{profile.parent.avatar}}"
                socialshare-media="{{location.protocol()}}://{{location.host()}}/img/bacasable.jpg">
                <i class="fa fa-google-plus"></i>
            </a>
            <a ng-if="!profile.parent.avatar"
                href=""
                socialshare
                socialshare-provider="google+"
                socialshare-text="{{profile.full_name}}"
                socialshare-url="{{location.protocol()}}://{{location.host()}}{{location.path()}}"
                socialshare-media="{{location.protocol()}}://{{location.host()}}/img/avatar.png">
                <i class="fa fa-google-plus"></i>
            </a>
        </li>
        <li style="background-color: white; border-radius: 11px;margin-bottom: 8px;padding: 5px 0 3px;text-align: center; width: 40px;" ng-controller="ReportAbuseCtrl">
            <a ng-click="showReportAbusePopup(location.protocol() + '://' + location.host() + '' + location.path())">
                <i class="fa fa-exclamation-circle"></i>
            </a>
        </li>
    </ul>
</div>
