<section class="community community-forum">
    <ul class="actions">
        <li>
            <a href="" ng-if="!isAlreadyMember(currentMakerScienceProfile.parent, 32)"
               ng-click="addMember(currentMakerScienceProfile.parent, 32, '', true)"><span class="glyphicon glyphicon-star"></span>Suivre</a>
            <a href="" ng-if="isAlreadyMember(currentMakerScienceProfile.parent, 32)"
               ng-click="deleteMember(currentMakerScienceProfile.parent, 32)" style="background-color:black"><span class="glyphicon glyphicon-star"></span>Annuler</a>
        </li>
    </ul>
    <h3>La communauté</h3>
    <tabset>
        <tab>
            <tab-heading>
                <span>{{contributors.length}}</span>
                <ng-pluralize count="contributors.length" when="{'0': 'Contributeur', 'one': 'Contributeur', 'other': 'Contributeurs'}"></ng-pluralize>
            </tab-heading>
            <!-- <div class="member-forum">
                <span class="avatar avatar52">
                    <img ng-show="post.parent.author.avatar" src="{{post.parent.author.avatar}}" class="profile img-circle">
                    <img ng-hide="post.parent.author.avatar" src="/img/avatar.png" class="profile img-circle">
                </span>
                <a class="member-details" ui-sref="profile.detail({slug:post.parent.author.id})" >{{post.parent.author.user.first_name}} {{post.parent.author.user.last_name}}</a>
            </div> -->
            <div class="member-forum" ng-repeat="member in contributors|orderBy:'created_on'">
                <span class="avatar avatar52">
                    <img ng-show="member.profile.avatar" src="{{member.profile.avatar}}" class="profile img-circle">
                    <img ng-hide="member.profile.avatar" src="/img/avatar.png" class="profile img-circle">
                </span>
                <a class="member-details" ui-sref="profile.detail({slug:member.profile.id})" >
                    {{member.profile.user.first_name}} {{member.profile.user.last_name}}
                </a>
            </div>
        </tab>
        <tab>
            <tab-heading>
                <span>{{followers.length}}</span>
                <ng-pluralize count="followers.length" when="{'0': 'Abonné','one': 'Abonné','other': 'Abonnés'}"></ng-pluralize>
            </tab-heading>
            <div class="member-forum" ng-class="{'member-edit': editable}" ng-repeat="member in followers|orderBy:'created_on'">
                <span class="avatar avatar52">
                    <img ng-show="member.profile.avatar" src="{{member.profile.avatar}}" class="profile img-circle">
                    <img ng-hide="member.profile.avatar" src="/img/avatar.png" class="profile img-circle">
                </span>
                <a class="member-details" ui-sref="profile.detail({slug:member.profile.id})" >
                    {{member.profile.user.first_name}} {{member.profile.user.last_name}}
                </a>
            </div><!-- .member -->
        </tab>
    </tabset>
</section><!-- .community -->
