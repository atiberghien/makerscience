<div class="socialshare">
    <ul>
        <li>
            <a href=""
                socialshare
                socialshare-provider="facebook"
                socialshare-text="{{post.parent.title}}"
                socialshare-caption = "par {{post.parent.author.user.first_name}} {{post.parent.author.user.last_name}} sur Makerscience.fr"
                socialshare-type="feed"
                socialshare-via="724284684343376"
                socialshare-url="{{location.protocol()}}://{{location.host()}}{{location.path()}}"
                socialshare-media="{{location.protocol()}}://{{location.host()}}/img/logo-small.png"
                socialshare-redirect-uri="{{config.oauthBaseUrl}}/closePopup.html">
                <i class="fa fa-facebook"></i>
            </a>

        </li>
        <li>
            <a href=""
                socialshare
                socialshare-provider="twitter"
                socialshare-text="{{post.parent.title}} sur @makersciencefr"
                socialshare-url="{{location.protocol()}}://{{location.host()}}{{location.path()}}"
                socialshare-media="{{location.protocol()}}://{{location.host()}}/img/logo-small.png">
                <i class="fa fa-twitter"></i>
            </a>
        </li>
        <li >
            <a href=""
                socialshare
                socialshare-provider="google+"
                socialshare-text="{{post.parent.title}} par {{post.parent.author.user.first_name}} {{post.parent.author.user.last_name}} sur Makerscience.fr"
                socialshare-url="{{location.protocol()}}://{{location.host()}}{{location.path()}}"
                socialshare-media="{{location.protocol()}}://{{location.host()}}/img/logo-small.png">
                <i class="fa fa-google-plus"></i>
            </a>
        </li>
        <li>
            <a ng-click="showReportAbusePopup(location.protocol() + '://' + location.host() + '' + location.path())" report-abuse>
                <i class="fa fa-exclamation-circle"></i>
            </a>
        </li>
    </ul>
</div>
