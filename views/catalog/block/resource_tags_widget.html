<div class="tags">
    <div class="editable">
     <h5>Thématiques</h5>
        <div class="edit-buttons" ng-show="editable" ng-init="addTheme=false">
            <button ng-show="preparedThemeTags.length <= 5" ng-click="addTheme = ! addTheme"><span class="glyphicon glyphicon-pencil"></span></button>
            <button ng-show="preparedThemeTags.length > 5" ng-click="openTagPopup(preparedThemeTags, 'th', editable, addTagToResourceSheet, removeTagFromResourceSheet)"><span class="glyphicon glyphicon-pencil"></span></button>
        </div>

        <div ng-show="addTheme==true" ng-controller="TagAutoCompleteCtrl">
            <tags-input ng-model="$parent.preparedThemeTags"
                        placeholder="> Mot-clé"
                        on-tag-added="$parent.addTagToResourceSheet('th', $tag)"
                        on-tag-removed="$parent.removeTagFromResourceSheet($tag)">
                        <auto-complete source="loadTags($query)"></auto-complete>
            </tags-input>
        </div>

        <div ng-show="addTheme==false">
            <ul class="tags skills">
                <li ng-repeat="tag in preparedThemeTags | limitTo : 5">
                    <a ng-if="tag.text.length > 6" tooltip="{{tag.text}}" ui-sref="tag({slug:tag.slug})">{{tag.text| characters: 6}}</a>
                    <a ng-if="tag.text.length <= 6" ui-sref="tag({slug:tag.slug})">{{tag.text}}</a>
                </li>
                <li><a ng-show="preparedThemeTags.length > 5" tooltip="Tous les tags" ng-click="openTagPopup(preparedThemeTags, 'th', editable, addTagToResourceSheet, removeTagFromResourceSheet)">+</a></li>
            </ul>
        </div>
    </div>
</div><!-- .relative -->
