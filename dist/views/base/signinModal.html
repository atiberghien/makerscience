<div ng-init="showPasswordRecover=false">
    <div class="login"  ng-hide='$parent.showPasswordRecovery'  ng-controller='LoginCtrl'>
        <h3>Connectez-vous via les réseaux sociaux</h3>
        <ul >
            <li><button class="connect-with-facebook" ng-click="authenticate('facebook')"></button></li>
            <!--<li><button class="connect-with-twitter" ng-click="authenticate('twitter')"></button></li>-->
            <li><button class="connect-with-google" ng-click="authenticate('google')"></button></li>
        </ul>
        <p class="or">Ou</p>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">@</span>
                <input type="text" class="form-control" name="username" placeholder="Email ..." ng-model="basicEmail" required>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                <input type="password" class="form-control" name="password" placeholder="Mot de passe..." ng-model="basicPassword" required>

            </div>
        </div>
        <div class="form-group" ng-show="basicLoginError">
            Email ou mot de passe incorrect.
        </div>
        <button type="submit"  ng-click="authenticate('basic')" >Se connecter</button>
        <button type="submit"  ng-click="$parent.showPasswordRecovery=true" >Mot de passe oublié ?</button>
    </div>
    <div class="login password-recovery"  ng-show='$parent.showPasswordRecovery'  ng-controller='MakerScienceResetPasswordCtrl'>
        <h3>Mot de passe oublié ?</h3>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">@</span>
                <input type="text" class="form-control" name="username" placeholder="Email ..." ng-model="email" required>
            </div>
        </div>
        <p class="form-group" ng-show="unknownProfileError">
            Cette email ne correspond a aucun compte enregistré sur Makerscience.
        </p>
        <p class="form-group" ng-show="passwordResetEmailSent">
            Un email vous a été envoyé afin de finaliser la réinitialisation de votre mot de passe.
        </p>
        <button type="submit"  ng-click="resetPassword(email)">Ré-initialiser le mot de passe</button>
    </div>
</div>
