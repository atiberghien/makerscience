<section class="forum-topic">
    <header>
        <ul class="members" ng-controller="PostCtrl" ng-init="getContributors(question.id)">
            <li ng-repeat="contributor in contributors|limitTo : 4">
                <div ng-controller="MakerScienceObjectGetter" ng-init="getMakerscienceProfileFromGenericProfile(contributor.id)">
                    <gravatar-image data-gravatar-email="makerscienceProfile.parent.user.email"
                        data-gravatar-size="28"
                        data-gravatar-rating="pg"
                        data-gravatar-default="mm"
                        data-gravatar-secure="true"
                        data-gravatar-css-class="img-circle">
                    </gravatar-image>
                </div>
            </li>
            <li class="count" ng-if="contributors.length > 4"><a href="">+{{contributors.length - 4}}</a></li>
        </ul><!-- .members -->
        <div ng-controller="MakerScienceObjectGetter" ng-init="getMakerscienceProfileFromGenericProfile(question.author.id)">
            <gravatar-image data-gravatar-email="makerscienceProfile.parent.user.email"
                data-gravatar-size="52"
                data-gravatar-rating="pg"
                data-gravatar-default="mm"
                data-gravatar-secure="true"
                data-gravatar-css-class="member img-circle">
            </gravatar-image>
            <h3>{{makerscienceProfile.parent.user.first_name}} <strong>{{makerscienceProfile.parent.user.last_name}}</strong></h3>
        </div>
        <h4>Mise Ã  jour: <strong><span am-time-ago="question.updated_on"></span></strong></h4>
    </header>
    <p class="question"><span>?</span><a ui-sref="question({slug : question.slug})">{{question.title}}</a></p>
    <p class="comments-count" ng-class="{'no-tag': question.tags.length == 0}"><span class="glyphicon glyphicon-comment"></span> {{question.answers_count}}</p>
    <ul class="tags" >
        <li ng-repeat="tag in question.tags|limitTo : 4"><a href="">{{tag.tag.name}}</a></li>
        <!--
        <li ng-if="question.tags.length == 0"><a href="">TODO Gaetan : Pas de tags</a></li>
        -->
        <li class="more" ng-if="question.tags.length > 4"><a href="">+{{question.tags.length-4}}</a></li>
    </ul><!-- .tags -->
</section>
