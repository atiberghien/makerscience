<section class="forum-topic">
    <header>
        <ul  ng-if="threadStyle != 'box'" class="members">
            <li ng-repeat="profile in post.parent.contributors|limitTo : 4">
                <avatar profile="profile" size="40"></avatar>
            </li>
            <li class="count" ng-if="post.parent.contributors.length > 0">
                <a ui-sref="question({slug : post.slug})">+{{post.parent.contributors.length}}</a>
            </li>
        </ul><!-- .members -->
        <mks-profile-card profile="post.parent.author"
                          avatar-size="40"
                          text-color="inherit" >
        </mks-profile-card>
        <h4>Mise à jour: <strong><span am-time-ago="post.updated_on"></span></strong></h4>
    </header>
    <p class="question">
        <span ng-if="post.post_type == 'message'" class="glyphicon glyphicon-comment"></span>
        <span ng-if="post.post_type == 'question'" class="glyphicon glyphicon-question-sign"></span>
        <span ng-if="post.post_type == 'idea'" class="glyphicon glyphicon-flash"></span>
        <span ng-if="post.post_type == 'need'" class="glyphicon glyphicon-hand-up"></span>
        <span ng-if="post.post_type == 'resource'" class="glyphicon glyphicon-book"></span>
        <span ng-if="post.post_type == 'event'" class="glyphicon glyphicon-calendar"></span>

        <a ui-sref="question({slug : post.slug})">{{post.title}}</a>
    </p>
    <p class="related-to" ng-if="post.linked_projects.length > 0">
        Question relative au projet <a ui-sref="project.detail({slug : post.linked_projects[0].slug})">{{post.linked_projects[0].title}}</a>
    </p>
    <p class="related-to" ng-if="post.linked_resources.length > 0">
        Question relative à la resource <a ui-sref="resource.detail({slug : post.linked_resources[0].slug})">{{post.linked_resources[0].title}}</a>
    </p>
    <p class="comments-count" ng-class="{'no-tag': post.tags.length == 0}"><span class="glyphicon glyphicon-comment"></span> {{post.answers_count}}</p>
    <ul class="tags" >
        <li ng-repeat="tag in post.tags|limitTo : 4"><a ui-sref="tag({slug:tag.tag.slug})">{{tag.tag.name}}</a></li>
        <li class="more" ng-if="post.tags.length > 4"><a href="">+{{post.tags.length-4}}</a></li>
    </ul><!-- .tags -->
</section>
