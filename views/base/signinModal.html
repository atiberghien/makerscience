<form method="post" action="" class="login" ng-controller='LoginCtrl'>
    <h3>Inscrivez-vous via les r√©seaux sociaux</h3>
    <ul>
        <!-- <li><button class="connect-with-facebook"></button></li>
        <li><button class="connect-with-twitter"></button></li> -->

        <li><button class="connect-with-facebook" ng-click="authenticate('facebook')"></button></li>
