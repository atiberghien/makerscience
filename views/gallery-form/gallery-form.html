<ng-form novalidate name="mediaForm">
    <label>Sélectionner le type de média à ajouter</label>
    <tabset>
        <tab select="tabSelect('image')">
            <tab-heading>
                <span class="glyphicon glyphicon-picture"></span>
                Image
            </tab-heading>
            <div class="row">
                <div class="col-md-4">
                    <inputfile id="file-image" uploader="uploader" fileread="newMedia.file" label="newMedia.file.name || 'Parcourir...'" set-title="setTitle(newMedia.file.name)"></inputfile>
                    <span class="parcourir">ou</span>
                </div>
                <div class="col-md-8">
                    <label for="media-image">Ajouter un lien vers une image</label>
                    <input id="media-image" type="text" ng-model="newMedia.link" placeholder="http://" />
                </div>
            </div>
        </tab>
        <tab select="tabSelect('document')">
            <tab-heading>
                <span class="glyphicon glyphicon-file"></span>
                Document
            </tab-heading>
            <div class="row">
              <div class="col-md-4">
                  <inputfile id="file-document" uploader="uploader" fileread="newMedia.file" label="newMedia.file.name || 'Parcourir...'" set-title="setTitle(newMedia.file.name)"></inputfile>
                  <span class="parcourir">ou</span>
              </div>
                <div class="col-md-8">
                    <label for="media-doc">Ajouter un lien vers un document</label>
                    <input id="media-doc" type="text" ng-model="newMedia.link" placeholder="http://" />
                </div>
            </div>
        </tab>
        <tab select="tabSelect('video')">
            <tab-heading>
                <span class="glyphicon glyphicon-camera"></span>
                Vidéo
            </tab-heading>
            <label for="media-video">Ajouter un lien vers une vidéo</label>
            <input id="media-video" type="text" ng-model="newMedia.link" placeholder="http://" />
        </tab>
        <tab>
            <tab-heading>
                <span class="glyphicon glyphicon-link"></span>
                Site web
            </tab-heading>
            <label for="media-link">Ajouter un lien</label>
            <input id="media-link" type="text" ng-model="newMedia.link" placeholder="http://" />
        </tab>
    </tabset>

    <div class="row">
        <div class="col-md-8">
            <label for="media-title">Titre  <span class="required">*</span></label>
            <input type="text" id="media-title" ng-model="newMedia.title" ng-required="newMedia.link || newMedia.file" />
        </div>

        <div class="col-md-4">
            <p class="item-validate">
              <button type="button" class="btn btn-warning cancel" ng-click="cancelAction()">Annuler</button>
              <button type="button" class="btn btn-primary" ng-click="addMedia(newMedia)">Valider</button>
            </p>
        </div>
    </div>

    <div class="progress" ng-show="hideControls">
        <div ng-show="uploader.queue.length > 0" class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }" style="width: 0%;"></div>
        <div ng-show="uploader.queue.length == 0" class="progress-bar" role="progressbar" ng-style="{ 'width': fake_progress + '%' }" style="width: 0%;"></div>
    </div>
</ng-form>
