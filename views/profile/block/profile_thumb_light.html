<span ng-show="authVars.isAuthenticated && currentMakerScienceProfile != null" ng-controller="FriendshipCtrl" ng-init="checkFriend(profile.id); checkFollowing(profile.parent_id)">
    <div class="member-buttons" >
        <button ng-if="currentMakerScienceProfile.id != profile.id" ng-show="!isFriend" ng-click="addFriend(profile.id)" class="add-member">
            <span class="fa fa-user-plus"></span>
        </button>

        <button  ng-show="isFriend" ng-click="removeFriend(profile.id)" class="add-member">
            <span class="fa fa-user-times"></span>
        </button>

        <button ng-if="profile.authorized_contact == 'NONE' && currentMakerScienceProfile.id != profile.id" class="add-member">
            <span class="fa fa-envelope" tooltip="Ce membre ne souhaite pas être contacté." tooltip-placement="bottom"></span>
        </button>
        <button ng-if="profile.authorized_contact == 'FOLLOWED' && currentMakerScienceProfile.id != profile.id && !isFollowed" class="add-member">
            <span class="fa fa-envelope" tooltip="Ce membre ne peut être contacté que par les personnes auxquelles il est abonné." tooltip-placement="bottom"></span>
        </button>
        <button ng-if="profile.authorized_contact == 'FOLLOWED' && currentMakerScienceProfile.id != profile.id && isFollowed" class="add-member" ng-click="showContactPopup(profile)">
            <span class="fa fa-envelope"></span>
        </button>
        <button ng-if="profile.authorized_contact == 'ALL' && currentMakerScienceProfile.id != profile.id" class="add-member" ng-click="showContactPopup(profile)">
            <span class="fa fa-envelope"></span>
        </button>
    </div>
</span>
<a ui-sref="profile.detail({slug:profile.slug})">
    <ng-include src="'/views/profile/block/avatar.html'" class="avatar75"></ng-include>
    <h3>{{profile.first_name}} <strong>{{profile.last_name}}</strong></h3>
    <h4>{{profile.activity}}</h4>
    <h5><span class="glyphicon glyphicon-map-marker"></span> {{profile.address_locality}}</h5>
</a>
