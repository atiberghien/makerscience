<ng-include src="'/views/profile/block/avatar.html'" class="avatar avatar52"></ng-include>
<p>{{member.profile.user.first_name}} {{member.profile.user.last_name}}</p>
<div ng-if="member.isValidated" class="member-details relative">
    <div class="edit-buttons" ng-show="editable || member.profile.id == currentMakerScienceProfile.parent.id">
        <button ng-click="DetailBtnForm.$show()" ng-hide="DetailBtnForm.$visible">
            <span class="glyphicon glyphicon-pencil"></span>
        </button>
    </div>
    <p  editable-text="member.detail"
        e-form="DetailBtnForm"
        onbeforesave="updateMemberDetail($data, member)"
        ng-bind-html="member.detail"></p>
</div>
<button ng-show="editable" class="remove" ng-click="removeMember(member)"><span class="glyphicon glyphicon-remove" ></span></button>
