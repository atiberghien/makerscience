<div class="sidebar-filters sidebar-projects" >
    <h4>Filtres de recherche</h4>

    <div ng-controller="FilterCtrl">
        <h4>Intérêts</h4>
        <div class="" style="width:100%; padding-bottom:10px;">
            <ng-include src="'/views/base/tag_input.html'"></ng-include>
        </div><!-- /input-group -->
        <ul class="tags tags-project">
            <li ng-repeat="tag in availableInterestTags | limitTo:8">
                <a href="" ng-click="addToTagsFilter(tag)">{{tag.name}}</a>
            </li>

        </ul>
    </div>
    <div ng-controller="FilterCtrl">
        <h4>Compétences</h4>
        <div class="" style="width:100%; padding-bottom:10px;">
            <ng-include src="'/views/base/tag_input.html'"></ng-include>
        </div><!-- /input-group -->
        <ul class="tags tags-project">
            <li ng-repeat="tag in availableSkillTags | limitTo:8">
                <a href="" ng-click="addToTagsFilter(tag)">{{tag.name}}</a>
            </li>

        </ul>
    </div>

</div><!-- .sidebar-projects -->
