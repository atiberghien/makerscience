<section class="community community-forum" ng-controller="CommunityCtrl" ng-init="init('post')">
    <ul class="actions">
        <li><a href="" ng-click="addMember(currentMakerScienceProfile.parent, 32, '', true)"><span class="glyphicon glyphicon-star"></span>Suivre</a></li>
    </ul>
    <h3>La communauté</h3>
    <tabset>
        <tab>
            <tab-heading>
                <span>{{(community | filter: {level:31}|unique:'profile_id').length}}</span>
                <ng-pluralize count="(community | filter: {level:31}|unique:'profile_id').length"
                            when="{'0': 'Contributeur',
                            'one': 'Contributeur',
                            'other': 'Contributeurs'}">
                </ng-pluralize>
            </tab-heading>
            <div class="member" ng-repeat="member in community | filter: {level:31}|unique:'profile_id'">
                <gravatar-image data-gravatar-email="member.profile.user.email"
                    data-gravatar-size="52"
                    data-gravatar-rating="pg"
                    data-gravatar-default="/img/users/user-default.png"
                    data-gravatar-secure="true"
                    data-gravatar-css-class="img-circle">
                </gravatar-image>
                <div class="member-details relative">
                    <p>{{member.profile.user.first_name}} {{member.profile.user.last_name}}</p>
                </div>
            </div>
        </tab>
        <tab>
            <tab-heading>
                <span>{{(community | filter: {level:32} |unique:'profile_id' ).length}}</span>
                <ng-pluralize count="(community | filter: {level:32} |unique:'profile_id').length"
                            when="{'0': 'Abonné',
                            'one': 'Abonné',
                            'other': 'Abonnés'}">
                </ng-pluralize>
            </tab-heading>
            <div class="member" ng-class="{'member-edit': editable}" ng-repeat="member in community | filter: {level:32}|unique:'profile_id' ">
                <gravatar-image data-gravatar-email="member.profile.user.email"
                    data-gravatar-size="52"
                    data-gravatar-rating="pg"
                    data-gravatar-default="/img/users/user-default.png"
                    data-gravatar-secure="true"
                    data-gravatar-css-class="img-circle">
                </gravatar-image>
                <div class="member-details relative">
                    <p>{{member.profile.user.first_name}} {{member.profile.user.last_name}}</p>
                </div>
            </div><!-- .member -->
        </tab>
    </tabset>
</section><!-- .community -->
