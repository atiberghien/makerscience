<div class="tags">
    <div class="editable">
        <h5>Thématiques</h5>
        <div class="edit-buttons" ng-show="editable">
            <button ng-click="openTagPopup(preparedThemeTags, 'th', editable, addTagToResourceSheet, removeTagFromResourceSheet)">
                <span class="glyphicon glyphicon-pencil"></span>
            </button>
        </div>
        <ul class="tags skills">
            <li ng-repeat="tag in preparedThemeTags | limitTo : 4">
                <a ui-sref="tag({slug:tag.slug})">{{tag.text}}</a>
            </li>
            <li ng-if="preparedThemeTags.length > 4">
                <a tooltip="Tous les thèmes" ng-click="openTagPopup(preparedThemeTags, 'th', editable, addTagToResourceSheet, removeTagFromResourceSheet)">+</a>
            </li>
        </ul>
    </div>
</div><!-- .relative -->
