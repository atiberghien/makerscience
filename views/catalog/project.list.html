<div id="intro" class="intro-project-list">
    <h1>Découvrez de nombreux projets</h1>
    <h2>enthousiasmants et inspirants</h1>
</div><!-- #intro -->

<div class="row container">

    <div id="content" class="listing" ng-controller="MakerScienceProjectListCtrl"  ng-init="init()">

        <div class="col-md-12">
            <div class="row">
                <div class="col-md-9">
                    <tabset class="nav-tabs-listing">
                        <tab heading="Les plus récents" select="fetchRecentProjects()"></tab>
                        <tab heading="Les plus populaires" select="fetchTopProjects()"></tab>
                        <tab heading="Sélection thématique" >
                            En cours
                        </tab>
                        <tab heading="Au hasard" select="fetchRandomProjects()"></tab>
                    </tabset>
                    <div class="boxes boxes-listing">
                        <div class="box" ng-repeat="project in projects">
                            <ng-include src="'/views/catalog/block/project_thumb.html'" ng-init="project=project"></ng-include>
                        </div>
                    </div>
                    <pagination total-items="totalItems"
                                items-per-page='limit'
                                ng-model="currentPage"
                                max-size="10"
                                class="pagination-sm pagination-projects"
                                rotate="false"
                                num-pages="numPages"
                                ng-change="pageChanged(currentPage)"
                                previous-text="<<"
                                next-text=">>">
                    </pagination>
                    <a ui-sref="project.new" class="large large-red">Créer un projet <img src="/img/smiley.png" class="smiley" alt="Smiley" /></a>
                </div>
                <div class="col-md-3">
                    <ng-include src="'/views/catalog/block/filters_project.html'" ng-init="objectType='makerscienceproject'" ></ng-include>
                </div>
            </div>
        </div><!-- .col-md-12 -->

    </div><!-- #content -->

</div><!-- .row .container -->
